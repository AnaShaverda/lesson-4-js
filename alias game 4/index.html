<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Alias</title>
  </head>
  <body>
    <div class="container">
      <img class="img" src="img/icon.webp" alt="alias logo" />

      <div class="btn-container">
        <button type="button" class="btn" id="decrease">-</button>
        <p id="word" class="word"></p>
        <button type="button" class="btn" id="increase">+</button>
      </div>
      <p class="score" id="score"></p>
      <p id="finalScore" class="finalScore"></p>
      <button type="button" class="new" id="new">New Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
